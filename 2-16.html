<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <style>
    .red {
      font-size: 20pt;
      font-weight: bold;
      font-style: normal;
      color: red;
    }

    .blue {
      font-size: 20pt;
      font-weight: bold;
      font-style: italic;
      color: blue;
    }
  </style>
  <h1>Vue.js</h1>
  <div id="app">
    <p v-bind:class="classes">
      {{message}}
    </p>
  </div>
  <hr>
  <button onclick="doAction();">click</button>
</body>

<script>

  var classObj = {
    red: true,
    blue: false
  };

  var data = {
    message: 'Hello Vue',
    classes: classObj
  };

  var app = new Vue({
    el: '#app',
    data: data
  });

  function doAction() {
    classObj.red = !classObj.red;
    classObj.blue = !classObj.blue;
  }
</script>


</html>
