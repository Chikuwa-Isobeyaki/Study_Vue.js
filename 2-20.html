<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <style>
    table tr th {
      font-size: 16px;
      color: white;
      background-color: blue;
      padding: 5px, 15px;
    }

    table tr td {
      font-size: 16px;
      color: gray;
      border: 1px solid gray;
    }

    li {
      font-size: 16px;
      color: gray;
    }
  </style>
  <h1>Vue.js</h1>
  <div id="app">
    <template v-if="flag">
      <p>データを表示する</p>
      <table>
        <tr>
          <th>Name</th>
          <th>mail</th>
        </tr>
        <tr>
          <th>Taro</th>
          <th>Taro@taro.com</th>
        </tr>
      </table>
    </template>
    <template v-else>
      <p>データリストを表示する</p>
      <ul>
        <li>
          TaroのアドレスはTaro@taro.com
        </li>
      </ul>
    </template>
  </div>
  <hr>
  <button onclick="doAction();">click</button>
</body>

<script>
  var data = {
    flag: true
  }

  var app = new Vue({
    el: '#app',
    data: data
  });

  function doAction() {
    data.flag = !data.flag
  };

</script>

</html>
